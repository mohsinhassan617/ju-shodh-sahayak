name: 🔄 Scrape and Update Proposals

on:
  schedule:
    - cron: '0 */6 * * *'  # runs every 6 hours
  workflow_dispatch:       # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧠 Run scraper
        run: node scraper.js

      - name: 📤 Commit and push proposals.json
        run: |
          git config --global user.email "bot@mohsinhassan.in"
          git config --global user.name "AutoScraper Bot"
          git add frontend/public/proposals.json
          git commit -m "🔄 Update proposals.json [CI skip]" || echo "No changes"
          git push origin master
